language: php

php:
  - 5.3
  - 5.4
  - 5.5

env:
  - DBTYPE=mysql STANDALONE=yes
  - DBTYPE=sqlite STANDALONE=yes
  - DBTYPE=postgres STANDALONE=yes
  - DBTYPE=mysql STANDALONE=no
  - DBTYPE=sqlite STANDALONE=no
  - DBTYPE=postgres STANDALONE=no

matrix:
  allow_failures:
    - env: DBTYPE=postgres STANDALONE=yes
    - env: DBTYPE=postgres STANDALONE=no
  exclude:
    - php: 5.3
      DBTYPE=postgres STANDALONE=yes
    - php: 5.4
      DBTYPE=postgres STANDALONE=yes
    - php: 5.3
      DBTYPE=postgres STANDALONE=no
    - php: 5.4
      DBTYPE=postgres STANDALONE=no


before_script:
  - bash .travis.sh
  - cd ../phase3/extensions/WikibaseQueryEngine

script:

notifications:
  email:
    recipients:
      - jeroendedauw@gmail.com
    on_success: change
    on_failure: always
  irc:
    channels:
      - "chat.freenode.net#wikimedia-wikidata"
    on_success: change
    on_failure: always